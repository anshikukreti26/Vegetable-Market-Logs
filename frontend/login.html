<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="icon" href="image/favicon.png" type="image/png">
</head>
<body>
  <div class="background"></div>
  <div class="login-container">
    <div class="login-box">
      <h2>LOGIN</h2>
      <form id="loginForm" onsubmit="return validateForm()">
        <input type="text" id="username" placeholder="Your Email" required>
        <input type="password" id="password" placeholder="Your Password" required>
        <button type="submit" class="login-btn-" class="btn">Login</button>
      </form>
      <p><a href="#">Forgot Password</a></p>
      <p>Don't have an account ? <a href="SignUp.html">Create Now</a></p>
      <button class="login-btn-" onclick="signInWithGoogle()">Sign in with Google</button>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
